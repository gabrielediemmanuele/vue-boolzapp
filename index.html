<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boolzapp</title>
    <link rel="icon" type="image/x-icon" href="./Logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Boolzapp" />

    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS CONTACTS -->
    <script type="text/javascript" src="./js/contact.js" defer></script>
    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Link Bootstrap-->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> -->
  </head>

  <!-- Body -->
  <body>
    <!-- vuejs id -->
    <div id="app">
      <div class="wrapper">
        <div class="main-cont">
          <!-- Profile and contacts container -->
          <div class="contacts-cont">
            <!-- PROFILE BAR-->
            <div class="profile-bar">
              <div class="profile-icon-cont">
                <div class="profile-image">
                  <img src="./img/avatar_1.jpg" alt="" />
                </div>
                <div>Alex</div>
              </div>
              <div class="settings-icons">
                <div><i class="fa-solid fa-circle-notch fa-sm"></i></div>
                <div><i class="fa-solid fa-message fa-sm"></i></div>
                <div><i class="fa-solid fa-ellipsis-vertical fa-sm"></i></div>
              </div>
            </div>

            <!-- ALERT BAR -->
            <div class="alert-bar">
              <div class="bell-cont">
                <i class="fa-solid fa-bell-slash fa-sm"></i>
              </div>
              <div class="note-cont">
                <h1>Ricevi notifiche di nuovi messaggi!</h1>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>

            <!-- FILTER BAR -->
            <div class="filter-bar">
              <input
                class="filtering"
                type="text"
                placeholder="Ceca o inizia una nuova chat"
              />
            </div>

            <!-- CONTACTS BAR -->
            <div class="contacts-window">
              <div class="gen-contact-cont">
                <div class="gen-user-img-cont">
                  <img src="./img/avatar_2.jpg" alt="" />
                </div>
                <div class="gen-user-info-cont">
                  <div class="user-info">
                    <div class="user-name">Bilbo</div>
                    <div class="user-last-mex">Ultimo messaggio inviato</div>
                  </div>
                  <div class="user-time">12:00</div>
                </div>
              </div>
              <!-- prova -->
              <div class="gen-contact-cont">
                <div class="gen-user-img-cont">
                  <img src="./img/avatar_2.jpg" alt="" />
                </div>
                <div class="gen-user-info-cont">
                  <div class="user-info">
                    <div class="user-name">Bilbo</div>
                    <div class="user-last-mex">Ultimo messaggio inviato</div>
                  </div>
                  <div class="user-time">12:00</div>
                </div>
              </div>
              <!-- prova -->
              <div class="gen-contact-cont">
                <div class="gen-user-img-cont">
                  <img src="./img/avatar_2.jpg" alt="" />
                </div>
                <div class="gen-user-info-cont">
                  <div class="user-info">
                    <div class="user-name">Bilbo</div>
                    <div class="user-last-mex">Ultimo messaggio inviato</div>
                  </div>
                  <div class="user-time">12:00</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Chat container -->
          <div class="chat-cont">
            <div class="up-profile-cont"></div>
            <div class="messages-cont"></div>
            <div class="texting-cont"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
